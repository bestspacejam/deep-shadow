<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>DeepShadow CSS library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		body{background:#e5e5e5;padding:40px 80px}.dp{box-sizing:border-box;float:left;margin-right:80px;margin-bottom:80px;padding:20px;text-align:center;font-size:24px;background:#fff;width:250px;height:250px;color:#999;transition:all .2s}.dp>.dp{width:95%;height:95%;margin-top:20px;float:none}.dp-1{box-shadow:0 2px 8px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-1:hover{box-shadow:0 4px 16px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-2{box-shadow:0 4px 16px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-2:hover{box-shadow:0 8px 32px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-3{box-shadow:0 6px 24px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-3:hover{box-shadow:0 10px 40px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-4{box-shadow:0 8px 32px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-4:hover{box-shadow:0 14px 56px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-5{box-shadow:0 10px 40px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}.dp-5:hover{box-shadow:0 16px 64px -1px rgba(0,0,0,.25),0 0 2px 2px rgba(0,0,0,.05)}
	</style>
</head>
<body>

<div class="content">
	<div class="dp dp-1">DP 1</div>
	<div class="dp dp-2">DP 2</div>
	<div class="dp dp-3">DP 3</div>
	<div class="dp dp-4">DP 4</div>
	<div class="dp dp-4">DP 4</div>
	<div class="dp dp-5">DP 5</div>
</div>

<div class="content">
	<div class="dp dp-1">
		<div class="dp dp-2">
			<div class="dp dp-3">
				<div class="dp dp-4">
					<div class="dp dp-5"></div>
				</div>
			</div>
		</div>
	</div>
</div>
